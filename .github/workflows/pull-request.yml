name: Create PR from Dev to Master

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string


permissions:
  contents: read
  pull-requests: write

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR
        run: |
          gh pr create \
            --head "${{ inputs.environment }}" \
            --base master \
            --title "Automated PR: ${{ inputs.environment }} â†’ master" \
            --body "This is an automated pull request from \`${{ inputs.environment }}\` to \`master\`."
        env:
          GH_TOKEN: ${{ github.token }}