name: deploy-dev

on:
  push:
    branches:
      - dev

jobs:
  testing:
    uses: ./.github/workflows/testing.yml
    with:
      environment: dev
    secrets: inherit
    

  deploy:
    needs: testing
    name: 'Deploy bundle'

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dabs_prof_cert
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Databricks CLI Setup
        uses: databricks/setup-cli@v0.285.0

      - name: Deploy bundle
        env:
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        run: databricks bundle deploy -t dev

  create-pull-request:
    needs: deploy
    uses: ./.github/workflows/pull-request.yml
    with:
      environment: dev